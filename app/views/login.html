<div class="well">
  <form ng-hide="userLoggedIn">
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" ng-model="loginInfo.email" placeholder="Email" />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="loginInfo.password" placeholder="Password" />
    </div>
    <button class="btn btn-primary" ng-click="authenticateUser()">Log In</button>
  </form>
  <div class="center">
    <button ng-show="userLoggedIn" class="btn btn-lg btn-danger" ng-click="signOut()">Log Out</button>
  </div>
</div>
